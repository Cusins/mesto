<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="images/header_logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__image" src="images/profile__image.svg" alt="Фото профиля">
      <div class="profile__info">
        <div class="profile__head">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__button-edit" type="button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="button profile__button-add" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">



      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__info">© 2020 Mesto Russia</p>
  </footer>



  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="button popup__button-close popup__button-close_type_profile" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form-profile">
        <input class="popup__input popup__input_type_name" type="text" placeholder="Введите имя" name="input-name" required>
        <input class="popup__input popup__input_type_profession" type="text" placeholder="Расскажите о себе"
          name="input-profession" required>
        <button class="button popup__button-save popup__button-save_type_profile" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-element">
    <div class="popup__container">
      <button class="button popup__button-close popup__button-close_type_element" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form-element">
        <input class="popup__input popup__input_type_city" type="text" placeholder="Введите город" name="input-city" required>
        <input class="popup__input popup__input_type_url" type="url" placeholder="Введите ссылку"
          name="input-url" required>
        <button class="button popup__button-save popup__button-save_type_element" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container popup__image-container">
      <button class="button popup__button-close popup__button-close_type_image" type="button" name="popup-close-img"></button>
      <img class="popup__image" src="#" alt="Фото">
      <p class="popup__description"></p>
    </div>
  </div>

  <template id="template">
    <li class="elements__card">
      <img class="elements__image" src="#" alt="Фото">
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button class="button elements__button-like" type="button"></button>
      </div>
      <button class="button elements__button-delete" type="button"></button>
    </li>
  </template>

  <script src="./script/initialCards.js"></script>
  <script src="./script/index.js"></script>
</body>

</html>
