<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="images/header_logo.svg" alt="Логотип">
  </header>
  <div class="container">
    <main class="main">
      <section class="profile">
        <img class="profile__image" src="images/profile__image.svg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__head">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button__edit button"><img src="images/button_edit.svg" alt="Кнопка Изменить" class="button__img-edit"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="button__add button"><img src="images/button_add.svg" alt="Кнопка Добавить" class="button__img-add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <div class="elements__card">
              <img class="elements__image" src="images/karachaevsk.png" alt="Карачаевск">
              <div class="elements__description">
                <h2 class="elements__title">Карачаевск</h2>
                <img class="elements__like" src="images/like.svg" alt="Лайк">
              </div>
            </div>
          </li>
          <li class="elements__item">
            <div class="elements__card">
              <img class="elements__image" src="images/elbrus.png" alt="Гора Эльбрус">
              <div class="elements__description">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <img class="elements__like" src="images/like.svg" alt="Лайк">
              </div>
            </div>
          </li>
          <li class="elements__item">
            <div class="elements__card">
              <img class="elements__image" src="images/dombai.png" alt="Домбай">
              <div class="elements__description">
                <h2 class="elements__title">Домбай</h2>
                <img class="elements__like" src="images/like.svg" alt="Лайк">
              </div>
            </div>
          </li>
          <li class="elements__item">
            <div class="elements__card">
              <img class="elements__image" src="images/elbrus.png" alt="Гора Эльбрус">
              <div class="elements__description">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <img class="elements__like" src="images/like.svg" alt="Лайк">
              </div>
            </div>
          </li>
          <li class="elements__item">
            <div class="elements__card">
              <img class="elements__image" src="images/dombai.png" alt="Домбай">
              <div class="elements__description">
                <h2 class="elements__title">Домбай</h2>
                <img class="elements__like" src="images/like.svg" alt="Лайк">
              </div>
            </div>
          </li>
          <li class="elements__item">
            <div class="elements__card">
              <img class="elements__image" src="images/karachaevsk.png" alt="Карачаевск">
              <div class="elements__description">
                <h2 class="elements__title">Карачаево-Черкессия</h2>
                <img class="elements__like" src="images/like.svg" alt="Лайк">
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="button popup__button-close"></button>
      <h3 class="popup__head">Редактировать профиль</h3>
      <form class="popup__form">
        <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_job" type="text" value="Исследователь океана">
        <button class="button popup__button-save" type="submit">Сохранить</button>
      </form>

    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
